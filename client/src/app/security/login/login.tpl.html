<div class="container-fluid col-md-4 col-md-offset-4">
    <form name="form" role="form">
        <div class="alert alert-danger" ng-show="authError">
            {{authError}}
        </div>
        <ul class="list-group">
            <li class="list-group-item">
                <h3>Sign in</h3>
            </li>
            <li class="list-group-item">
                <div class="form-group">
                    <label>Email *</label>
                    <input class="form-control" type="email" ng-model="user.email"
                           required
                           autofocus/>
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input class="form-control" type="password" ng-model="user.password"
                           required/>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="rememberMe"> Keep me signed in
                    </label>
                </div>
                <br/>
            </li>
            <li class="list-group-item list-group-item-info">
                <button class="btn btn-primary" ng-click="login()" ng-disabled='form.$invalid'>
                    Sign in
                </button>
                <button class="btn btn-default" ng-click="cancel()">
                    Cancel
                </button>
            </li>
            <li class="list-group-item">
                <button class="btn btn-link" ng-click="register()">
                    New user? Register here
                </button>
                <button class="btn btn-link" ng-click="password_request()">
                    Forget password?
                </button>
            </li>
        </ul>


    </form>
</div>
