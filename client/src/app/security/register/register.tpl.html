<div class="container-fluid col-md-4 col-md-offset-4">
    <form name="form" role="form">
        <div class="alert alert-danger" ng-show="authError">
            {{authError}}
        </div>
        <ul class="list-group">

            <li class="list-group-item">
                <h3>Sign up</h3>
            </li>
            <li class="list-group-item">
                <div class="form-group" ng-class="{ 'has-error': form.first_name.$invalid || getError('first_name')}">
                    <label>First Name *</label>
                    <input class="form-control" ng-model="user.first_name" name="first_name"
                           required autofocus/>
                    <span class="help-inline text-error"
                          ng-show="getError('first_name')"> {{getError('first_name')}}</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.last_name.$invalid || getError('last_name')}">
                    <label>Last Name *</label>
                    <input class="form-control" ng-model="user.last_name" name="last_name"
                           required/>
                    <span class="help-inline text-error"
                          ng-show="getError('last_name')"> {{getError('last_name')}}</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$invalid || getError('email')}">
                    <label>Email *</label>
                    <input class="form-control" type="email" ng-model="user.email" name="email"
                           required
                            />
                    <span class="help-inline text-error" ng-show="getError('email')"> {{getError('email')}}</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.password.$invalid || getError('password')}">
                    <label>New Password *</label>
                    <input class="form-control" type="password" ng-model="user.password" name="password"
                           required/>
                    <span class="help-inline text-error" ng-show="getError('password')"> {{getError('password')}}</span>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error': form.password_confirmation.$invalid || getError('password_confirmation')}">
                    <label>Password Confirmation*</label>
                    <input class="form-control" type="password" ng-model="user.password_confirmation"
                           name="password_confirmation"
                           required/>
                    <span class="help-inline text-error" ng-show="getError('password_confirmation')"> {{getError('password_confirmation')}}</span>
                </div>


                <div recaptcha></div>
                <span class="help-inline text-error" ng-show="getError('recaptcha')"> {{getError('recaptcha')}}</span>

            </li>

            </li>
            <li class="list-group-item list-group-item-info">

                <button ng-if="!wait" type="submit" class="btn btn-primary" ng-disabled='form.$invalid'
                        ng-click="submit()">Sign up
                </button>
                <button ng-if="wait" class="btn btn-primary" ng-disabled='true'>Please wait...</button>
        </ul>

    </form>
</div>
