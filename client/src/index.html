<!DOCTYPE html>
<html lang="en">
<head>

    <title>Statium</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Statium Application">
    <link rel="stylesheet" type="text/css" href="/static/css/<%= grunt.config.get('pkg.name') %>.min.css"/>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/handsontable.js"></script>
    <script type="text/javascript" src="/static/js/angular.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/ui-bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/<%= grunt.config.get('pkg.name') %>.js"></script>

</head>



<body ng-controller="AppCtrl">
<div class="row-fluid">
    <div ng-include="'header/header.tpl.html'"></div>

    <div style="width: 100%; height: 100%" class="row" ng-controller="SpreadsheetCtrl">
        <div ng-show="showSpreadsheet()" class="container-fluid">
            <div ng-include="'engine/spreadsheet/copy_paste.tpl.html'"></div>
            <div  spreadsheet></div>
        </div>
    </div>

    <div class="container-fluid ">
        <div class="row-fluid">
            <div ng-view>

            </div>
        </div>
    </div>
</div>
</body>
</html>
